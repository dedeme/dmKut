<script>
  function aceConf (ed, mode) {
    const editor = ace.edit(ed);
    editor.setTheme("ace/theme/deme");
    editor.session.setMode("ace/mode/" + mode);
    editor.getSession().setTabSize(2);
    editor.getSession().setUseSoftTabs(true);
    editor.setOptions({
      readOnly: true,
      maxLines: 100000
    });
  }
