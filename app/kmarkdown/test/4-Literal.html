<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$']],
    macros: {
      DS: "\\displaystyle",
      EX: "{\\times 10}"
    }
  }
};

function aceConf(ed, langIx) {
  ed.setTheme("ace/theme/deme");
  ed.getSession().setTabSize(2);
  ed.getSession().setUseSoftTabs(true);
  ed.setOptions({
    readOnly: true,
    maxLines: 100000
  });
  switch (langIx) {
  case 0:
    ed.getSession().setMode("ace/mode/c_cpp");
    break;
  case 1:
    ed.getSession().setMode("ace/mode/kut");
    break;
  default:
    console.log("Ace language " + langIx + " not found.");
  }
}
aceFns = [];

window.onload = function () {
  for (fn of aceFns) fn();
}
</script>
